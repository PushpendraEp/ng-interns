<div style="height: 100%; overflow: auto;" class="p-5">
    <h2 class="text-warning">Table Component</h2>
    <select class="p-2" #selectBox (change)="onSelected(selectBox.value)">
        <option value="name" selected>Name</option>
        <option value="class">Class</option>
        <option value="age">Age</option>
    </select>
    <input type="text" class="mt-3 mb-2 p-2" placeholder="Search Name" #searchString (keyup)="searchData(searchString)">
    <table class="w-100">
        <tr>
            <th class="border border-1 border-dark text-center" *ngFor="let head of formDataHeader">{{head}}</th>
        </tr>
        <tr *ngFor="let data of formData; let i = index">
            <td class="border border-1 border-dark text-center">{{data.id}}</td>
            <td class="border border-1 border-dark text-center">{{data.name}}</td>
            <td class="border border-1 border-dark text-center">{{data.class}}</td>
            <td class="border border-1 border-dark text-center">{{data.age}}</td>
            <td class="border border-1 border-dark text-center" (click)="editRow(i)"><button class="btn btn-sm btn-secondary">Edit</button>
            </td>
            <td class="border border-1 border-dark text-center" (click)="deleteRow(i)"> <button
                    class="btn btn-sm btn-danger">-</button> </td>
        </tr>
    </table>
</div>
